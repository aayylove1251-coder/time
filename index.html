<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>three.js 3D ÊôÇÈêò</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  #loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: sans-serif;
  }
</style>
</head>
<body>

<div id="loading">Ê®°ÂûãËºâÂÖ•‰∏≠...</div>

<!-- three.js Ê†∏ÂøÉ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- three.js Êì¥ÂÖÖ -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer;
let hourHand, minuteHand, secondHand;
let loader;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 2, 10);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x222222); // Èò≤Ê≠¢ÂÖ®Èªë
    document.body.appendChild(renderer.domElement);

    // üî¥ ÂÅµÈåØÁî®Â∫ßÊ®ôËª∏Ôºà‰∏ÄÂÆöË¶ÅÁïôÔºåÁ¢∫‰øùÊúâÁï´Èù¢Ôºâ
    scene.add(new THREE.AxesHelper(5));

    // ÂÖâÊ∫ê
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    // ÊéßÂà∂Âô®
    new THREE.OrbitControls(camera, renderer.domElement);

    // GLB Loader
    loader = new THREE.GLTFLoader();
    loader.load(
        '2025-11-12-099.glb',
        (gltf) => {
            const model = gltf.scene;
            scene.add(model);

            document.getElementById('loading').style.display = 'none';

            Hour  = model.getObjectByName('Hour');
           Mouth = model.getObjectByName('Mouth');
            Sphere = model.getObjectByName('Sphere');

            // ÂàóÂá∫Ê®°ÂûãÂÖßÊâÄÊúâÂêçÁ®±ÔºàË∂ÖÈáçË¶ÅÔºâ
            model.traverse(o => {
                if (o.isMesh) console.log('Mesh:', o.name);
            });

            console.log('Ê®°ÂûãËºâÂÖ•ÂÆåÊàê');
        },
        undefined,
        (error) => {
            console.error('GLB ËºâÂÖ•Â§±Êïó', error);
        }
    );

    window.addEventListener('resize', onResize);
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const s = now.getSeconds();
    const m = now.getMinutes();
    const h = now.getHours();

    if (Sphere) Sphere.rotation.z = -s * Math.PI / 30;
    if (Mouth) Mouth.rotation.z = -m * Math.PI / 30;
    if (Hour) {
        Hour.rotation.z =
            -((h % 12) * Math.PI / 6 + m * Math.PI / 360);
    }

    renderer.render(scene, camera);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
