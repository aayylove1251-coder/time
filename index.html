<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 咕咕鐘 - 修正版</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; background: #000; z-index: 99;
        }
    </style>
</head>
<body>

<div id="loading">模型載入中...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let hourGrp, minGrp, secGrp;

init();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5); // 稍微拉近

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.5));
    const dLight = new THREE.DirectionalLight(0xffffff, 1);
    dLight.position.set(5, 5, 5);
    scene.add(dLight);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const loader = new THREE.GLTFLoader();
    loader.load('clock.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        document.getElementById('loading').style.display = 'none';

        // 創建旋轉容器，解決指針中心點不對的問題
        hourGrp = new THREE.Group();
        minGrp = new THREE.Group();
        secGrp = new THREE.Group();
        scene.add(hourGrp, minGrp, secGrp);

        const h = model.getObjectByName('Hour');
        const m = model.getObjectByName('Mouth');
        const s = model.getObjectByName('Second');

        // 將指針移入容器（這裡會自動繼承模型位置）
        if(h) hourGrp.add(h);
        if(m) minGrp.add(m);
        if(s) secGrp.add(s);

        animate();
    });
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const h = now.getHours() % 12;
    const m = now.getMinutes();
    const s = now.getSeconds();
    const ms = now.getMilliseconds();

    // 修正旋轉軸為 Z (面向觀眾旋轉)
    if (secGrp) {
        secGrp.rotation.z = -((s + ms/1000) * (Math.PI / 30));
    }
    if (minGrp) {
        minGrp.rotation.z = -((m + s/60) * (Math.PI / 30));
    }
    if (hourGrp) {
        hourGrp.rotation.z = -((h + m/60) * (Math.PI / 6));
    }

    controls.update();
    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
