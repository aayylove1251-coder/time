<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型時鐘展示</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; }
        .loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="canvas-container"></div>
<div id="loading" class="loading">模型載入中...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, clockModel;
    let hourHand, minuteHand, secondHand;

    function init() {
        // 1. 場景設定
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. 光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // 3. 載入模型
        const loader = new THREE.GLTFLoader();
        // 請確保你的檔名是 2025-11-12-099.glb 且放在同一資料夾
        loader.load('2025-11-12-099.glb', function (gltf) {
            clockModel = gltf.scene;
            scene.add(clockModel);
            document.getElementById('loading').style.display = 'none';

            // --- 重要：這裡需要根據你在 Blender 裡的命名來抓取指針 ---
            // 假設你的指針分別命名為 "Hour", "Minute", "Second"
            hourHand = clockModel.getObjectByName('Hour'); 
            minuteHand = clockModel.getObjectByName('Minute');
            secondHand = clockModel.getObjectByName('Second');

            animate();
        }, undefined, function (error) {
            console.error('載入失敗：', error);
        });

        // 控制器 (可以用滑鼠旋轉看模型)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
    }

    function animate() {
        requestAnimationFrame(animate);

        // 更新時間邏輯
        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();

        // 旋轉模型中的指針 (軸向可能需要根據你的模型調整為 .x, .y 或 .z)
        if (secondHand) secondHand.rotation.y = - (s * (Math.PI / 30));
        if (minuteHand) minuteHand.rotation.y = - (m * (Math.PI / 30));
        if (hourHand) hourHand.rotation.y = - ((h % 12) * (Math.PI / 6) + m * (Math.PI / 360));

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
</script>
</body>
</html>
