<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>暗黑模式類比時鐘</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0f0f0f; /* 暗黑背景 */
    margin: 0;
}

/* 時鐘本體 */
.clock {
    width: 320px;
    height: 320px;
    background-color: #000;
    border: 8px solid #fff;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
}

/* 圓心 */
.clock::after {
    content: '';
    width: 14px;
    height: 14px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}

/* 數字 */
.number {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 20px;
    color: #fff;
    font-family: system-ui, sans-serif;
}

.number span {
    display: block;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

/* 指針共用 */
.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    border-radius: 10px;
}

.hour {
    width: 8px;
    height: 70px;
    background: #fff;
    margin-left: -4px;
}

.minute {
    width: 5px;
    height: 100px;
    background: #ccc;
    margin-left: -2.5px;
}

.second {
    width: 2px;
    height: 120px;
    background: #ff3b30;
    margin-left: -1px;
}
</style>
</head>

<body>

<div class="clock">
    <!-- 數字 -->
    <div class="number">
        <span style="top: 10px;">12</span>
        <span style="right: 10px; top: 50%; transform: translateY(-50%);">3</span>
        <span style="bottom: 10px;">6</span>
        <span style="left: 10px; top: 50%; transform: translateY(-50%);">9</span>
    </div>

    <!-- 指針 -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
</div>

<script>
function updateClock() {
    const now = new Date();

    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    document.getElementById('second').style.transform =
        `rotate(${seconds * 6}deg)`;

    document.getElementById('minute').style.transform =
        `rotate(${(minutes + seconds / 60) * 6}deg)`;

    document.getElementById('hour').style.transform =
        `rotate(${(hours % 12 + minutes / 60) * 30}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
