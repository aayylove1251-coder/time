<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D時鐘修正版</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">3D 時鐘運行中<br><small id="status">正在載入模型...</small></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, hourHand, minuteHand, secondHand;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 光源優化
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            new THREE.OrbitControls(camera, renderer.domElement);

            const loader = new THREE.GLTFLoader();
            // 請確認檔名與路徑正確
            loader.load('2025-11-12-099.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                document.getElementById('status').innerText = "模型載入成功";

                // 根據你上傳的模型內容，嘗試抓取可能的物件
                // 如果你的分針在 Blender 叫 'Mouth'，這裡就維持 Mouth
                hourHand = model.getObjectByName('Hour'); 
                minuteHand = model.getObjectByName('Mouth'); 
                secondHand = model.getObjectByName('Sphere'); 

                // 如果找不到，列印出所有名稱幫你除錯
                model.traverse(child => {
                    if (child.isMesh) console.log("發現物件名稱:", child.name);
                });

                animate();
            }, undefined, (e) => {
                document.getElementById('status').innerText = "載入失敗: " + e;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const now = new Date();
            const h = now.getHours() % 12;
            const m = now.getMinutes();
            const s = now.getSeconds();

            // 旋轉計算 (弧度制)
            // 假設你的模型是面向 Z 軸，旋轉軸應為 Y (如果是平放) 或 X/Z
            // 這裡修正為常見的 Z 軸旋轉
            if (secondHand) {
                secondHand.rotation.z = -s * (Math.PI / 30);
            }
            if (minuteHand) {
                minuteHand.rotation.z = -(m * 6 + s * 0.1) * (Math.PI / 180);
            }
            if (hourHand) {
                hourHand.rotation.z = -(h * 30 + m * 0.5) * (Math.PI / 180);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
