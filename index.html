<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 現代類比時鐘（暗黑模式 - 時針灰色 + 數字精準對齊）</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .clock {
            --size: 400px;
            width: var(--size);
            height: var(--size);
            background: rgba(30, 30, 46, 0.35);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.6),
                inset 0 0 20px rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .clock::before,
        .clock::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }

        .clock::after {
            inset: 14px;
            background: rgba(0,0,0,0.4);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .clock::before {
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg 5.9deg,
                rgba(255,255,255,0.15) 6deg 6deg,
                transparent 6.1deg 30deg
            );
        }

        .center-dot {
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, #ff6b6b88, #ff8e5388);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: 20;
            box-shadow: 0 0 15px rgba(255,107,107,0.4);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px 10px 0 0;
            transition: transform 0.4s cubic-bezier(0.4, 2.0, 0.2, 1);
        }

        .hour   { --hand-width: 10px;  width: var(--hand-width);  height: calc(var(--size) * 0.24); 
                  background: #b0b0b0;   /* ← 改成中灰色，更明顯 */ 
                  margin-left: calc(var(--hand-width) / -2); z-index: 5; }
        .minute { --hand-width: 7px;   width: var(--hand-width);  height: calc(var(--size) * 0.32); background: #cccccc; margin-left: calc(var(--hand-width) / -2); z-index: 4; }
        .second { --hand-width: 3px;   width: var(--hand-width);  height: calc(var(--size) * 0.36); background: #ff4d4d; margin-left: calc(var(--hand-width) / -2); z-index: 6; 
                  filter: drop-shadow(0 0 8px #ff4d4daa); }

        .hand::after {
            content: '';
            width: 12px;
            height: 12px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
            bottom: -6px;
            left: 50%;
            translate: -50% 0;
        }

        /* 數字 - 永遠正向 + 更穩定的置中 */
        .numbers {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .number {
            position: absolute;
            inset: 0;
            text-align: center;
        }

        .number span {
            position: absolute;
            top: calc(var(--size) * 0.08);
            left: 50%;
            transform: translate(-50%, 0);   /* ← 改用 translate(-50%, 0) 更準確置中 */
            font-size: calc(var(--size) * 0.082);
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 1px 8px rgba(0,0,0,0.8);
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="center-dot"></div>
    
    <div class="numbers">
        <div class="number" style="transform: rotate(0deg);"><span>12</span></div>
        <div class="number" style="transform: rotate(30deg);"><span>1</span></div>
        <div class="number" style="transform: rotate(60deg);"><span>2</span></div>
        <div class="number" style="transform: rotate(90deg);"><span>3</span></div>
        <div class="number" style="transform: rotate(120deg);"><span>4</span></div>
        <div class="number" style="transform: rotate(150deg);"><span>5</span></div>
        <div class="number" style="transform: rotate(180deg);"><span>6</span></div>
        <div class="number" style="transform: rotate(210deg);"><span>7</span></div>
        <div class="number" style="transform: rotate(240deg);"><span>8</span></div>
        <div class="number" style="transform: rotate(270deg);"><span>9</span></div>
        <div class="number" style="transform: rotate(300deg);"><span>10</span></div>
        <div class="number" style="transform: rotate(330deg);"><span>11</span></div>
    </div>

    <div class="hand hour"    id="hour"></div>
    <div class="hand minute"  id="minute"></div>
    <div class="hand second"  id="second"></div>
</div>

<script>
function updateClock() {
    const now = new Date();
    const s = now.getSeconds();
    const m = now.getMinutes();
    const h = now.getHours();

    const secondDeg = s * 6;
    const minuteDeg = m * 6 + s * 0.1;
    const hourDeg   = (h % 12) * 30 + m * 0.5;

    const secondHand = document.getElementById('second');
    
    // 避免秒針歸零時逆時針飛一圈
    if (s === 0) {
        secondHand.style.transition = 'none';
    } else {
        secondHand.style.transition = 'transform 0.4s cubic-bezier(0.4, 2.0, 0.2, 1)';
    }

    secondHand.style.transform = `rotate(${secondDeg}deg)`;
    document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
    document.getElementById('hour').style.transform   = `rotate(${hourDeg}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
