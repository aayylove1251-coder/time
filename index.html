<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 咕咕鐘 - 最終修正版</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; overflow: hidden; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; background: #000; z-index: 99;
        }
    </style>
</head>
<body>

<div id="loading">讀取完美模型中...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let hourHand, minuteHand, secondHand;

init();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 6);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding; // 讓模型色彩更真實
    document.body.appendChild(renderer.domElement);

    // 環境光與主燈光
    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const dLight = new THREE.DirectionalLight(0xffffff, 1);
    dLight.position.set(5, 5, 5);
    scene.add(dLight);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new THREE.GLTFLoader();
    loader.load('clock.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        document.getElementById('loading').style.display = 'none';

        // 直接抓取你改好原點的物件
        hourHand   = model.getObjectByName('Hour');
        minuteHand = model.getObjectByName('Mouth');
        secondHand = model.getObjectByName('Second');

        console.log("找到物件：", { hourHand, minuteHand, secondHand });
        
        animate();
    });
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    const ms = now.getMilliseconds();

    // 因為你在 Blender 設定了原點，現在直接旋轉 Z 軸即可
    // 如果指針轉動方向相反，請把 - 改成 +
    if (secondHand) {
        secondHand.rotation.z = -((s + ms/1000) * (Math.PI / 30));
    }
    if (minuteHand) {
        minuteHand.rotation.z = -((m + s/60) * (Math.PI / 30));
    }
    if (hourHand) {
        hourHand.rotation.z = -((h % 12 + m/60) * (Math.PI / 6));
    }

    controls.update();
    renderer.render(scene, camera);
}
