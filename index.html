<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 咕咕鐘時鐘</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif; z-index: 10;
        }
    </style>
</head>
<body>

<div id="loading">載入 3D 模型中...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let hourHand, minuteHand, secondHand;

init();
animate();

function init() {
    // 1. 場景與相機
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5); // 調整相機位置

    // 2. 渲染器
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 3. 燈光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // 4. 滑鼠控制
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 5. 載入 GLB 模型
    const loader = new THREE.GLTFLoader();
    loader.load('2025-11-12-099.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        
        document.getElementById('loading').style.display = 'none';

        // 根據模型內容匹配物件名稱 
        hourHand   = model.getObjectByName('Hour');
        minuteHand = model.getObjectByName('Minute'); 
        secondHand = model.getObjectByName('Second');

        if (!hourHand || !minuteHand || !secondHand) {
            console.warn("部分指針名稱不匹配，請檢查模型內部的命名。");
        }
    }, undefined, (error) => {
        console.error("載入失敗:", error);
    });

    window.addEventListener('resize', onResize);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const s = now.getSeconds();
    const m = now.getMinutes();
    const h = now.getHours();
    const ms = now.getMilliseconds();

    // 時鐘旋轉邏輯 (若模型方向不同，請將 .z 改為 .y 或 .x)
    // 加上 ms 或小數部分可讓移動更滑順
    if (secondHand) {
        secondHand.rotation.z = -(s + ms / 1000) * (Math.PI / 30);
    }
    if (minuteHand) {
        minuteHand.rotation.z = -(m * 6 + s * 0.1) * (Math.PI / 180);
    }
    if (hourHand) {
        hourHand.rotation.z = -(h * 30 + m * 0.5) * (Math.PI / 180);
    }

    if (controls) controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
