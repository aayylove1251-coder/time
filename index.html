<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 真實模擬鬧鐘</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; font-family: sans-serif; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">正在讀取 3D 鬧鐘模型...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let hourHand, minuteHand, secondHand;

        function init() {
            // 1. 場景設定
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // 2. 相機設定
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // 3. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 4. 光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            // 5. 控制器 (可以旋轉視角觀賞)
            controls = new OrbitControls(camera, renderer.domElement);

            // 6. 載入 GLB 模型
            const loader = new GLTFLoader();
            loader.load('./clock.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                document.getElementById('info').innerText = '現實時間同步中';

                // 根據你模型內部的命名抓取物件 (Node Name)
                // 註：若抓不到，請確認模型內的物件名稱是否為 "Hour", "Minute", "Second"
                hourHand = model.getObjectByName('Hour');
                minuteHand = model.getObjectByName('Minute');
                secondHand = model.getObjectByName('Second');

                // 自動調整模型中心
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                animate();
            }, undefined, (error) => {
                console.error(error);
                document.getElementById('info').innerText = '模型載入失敗，請確認路徑';
            });

            window.addEventListener('resize', onWindowResize);
        }

        function updateClock() {
            if (!hourHand || !minuteHand || !secondHand) return;

            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const msec = now.getMilliseconds();

            // 計算旋轉角度 (弧度制)
            // 秒針：每秒 6 度 (2 * PI / 60)
            const sRad = -((seconds + msec / 1000) * (Math.PI / 30));
            // 分針：每分鐘 6 度 + 秒針進度
            const mRad = -((minutes * 6 + seconds / 10) * (Math.PI / 180));
            // 時針：每小時 30 度 + 分針進度
            const hRad = -((hours * 30 + minutes / 2) * (Math.PI / 180));

            // 套用旋轉 (假設模型預設朝上，繞 Z 軸旋轉)
            // 視你的模型軸向，可能需要調整為 .rotation.y 或 .rotation.x
            secondHand.rotation.z = sRad;
            minuteHand.rotation.z = mRad;
            hourHand.rotation.z = hRad;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateClock();
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
