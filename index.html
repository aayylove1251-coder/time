<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的 3D 模型時鐘</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 10; font-family: sans-serif; }
    </style>
</head>
<body>

<div id="loading">正在讀取 3D 模型...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    let scene, camera, renderer, hourHand, minuteHand, secondHand;

    init();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 光源設定
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        const loader = new THREE.GLTFLoader();
        loader.load('2025-11-12-099.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);
            document.getElementById('loading').style.display = 'none';

            // --- 這裡修改為你在 Blender 裡設定的名稱 ---
            // 假設你命名為 Hour, Minute, Second
            hourHand = model.getObjectByName('Hour');
            minuteHand = model.getObjectByName('Minute');
            secondHand = model.getObjectByName('Second');

            // 如果沒反應，取消下面這行的註解來查看模型裡到底有哪些名稱
            // model.traverse(n => { if(n.isMesh) console.log("物件名稱:", n.name) });

            animate();
        });

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
    }

    function animate() {
        requestAnimationFrame(animate);

        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();

        // 旋轉計算 (弧度制)
        // 注意：如果指針旋轉方向不對，請嘗試將 .rotation.z 改為 .x 或 .y
        if (secondHand) {
            secondHand.rotation.z = - (s * (Math.PI / 30));
        }
        if (minuteHand) {
            minuteHand.rotation.z = - (m * (Math.PI / 30));
        }
        if (hourHand) {
            hourHand.rotation.z = - ((h % 12) * (Math.PI / 6) + m * (Math.PI / 360));
        }

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
