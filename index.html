<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 時鐘 - 與現實同步</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 60px;
            width: 100%;
        }

        /* 3D 時鐘樣式 */
        .clock-3d {
            width: 400px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }

        .clock-body {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #2c3e50, #1a1a2e);
            position: relative;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 0 10px rgba(255, 255, 255, 0.05),
                0 0 0 20px rgba(0, 0, 0, 0.2);
            border: 12px solid #333;
        }

        /* 3D 邊框效果 */
        .clock-rim {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            border: 15px solid #555;
            border-top-color: #777;
            border-left-color: #777;
            border-bottom-color: #333;
            border-right-color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transform: translateZ(10px);
        }

        /* 時鐘刻度 */
        .hour-mark {
            position: absolute;
            width: 6px;
            height: 30px;
            background: #fff;
            left: 50%;
            top: 20px;
            transform-origin: bottom center;
            transform: translateX(-50%);
        }

        .hour-mark-12 { transform: translateX(-50%) rotate(0deg); }
        .hour-mark-1 { transform: translateX(-50%) rotate(30deg); }
        .hour-mark-2 { transform: translateX(-50%) rotate(60deg); }
        .hour-mark-3 { transform: translateX(-50%) rotate(90deg); }
        .hour-mark-4 { transform: translateX(-50%) rotate(120deg); }
        .hour-mark-5 { transform: translateX(-50%) rotate(150deg); }
        .hour-mark-6 { transform: translateX(-50%) rotate(180deg); }
        .hour-mark-7 { transform: translateX(-50%) rotate(210deg); }
        .hour-mark-8 { transform: translateX(-50%) rotate(240deg); }
        .hour-mark-9 { transform: translateX(-50%) rotate(270deg); }
        .hour-mark-10 { transform: translateX(-50%) rotate(300deg); }
        .hour-mark-11 { transform: translateX(-50%) rotate(330deg); }

        /* 時鐘指針 */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%);
            z-index: 10;
        }

        .hour-hand {
            width: 10px;
            height: 30%;
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
            z-index: 3;
        }

        .minute-hand {
            width: 8px;
            height: 40%;
            background: linear-gradient(to top, #4facfe, #00f2fe);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
            z-index: 2;
        }

        .second-hand {
            width: 4px;
            height: 45%;
            background: linear-gradient(to top, #ff416c, #ff4b2b);
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.7);
            z-index: 1;
        }

        /* 時鐘中心點 */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* 時鐘數字 */
        .number {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .num-12 { top: 30px; left: 50%; transform: translateX(-50%); }
        .num-1 { top: 60px; right: 100px; }
        .num-2 { top: 130px; right: 60px; }
        .num-3 { top: 50%; right: 30px; transform: translateY(-50%); }
        .num-4 { bottom: 130px; right: 60px; }
        .num-5 { bottom: 60px; right: 100px; }
        .num-6 { bottom: 30px; left: 50%; transform: translateX(-50%); }
        .num-7 { bottom: 60px; left: 100px; }
        .num-8 { bottom: 130px; left: 60px; }
        .num-9 { top: 50%; left: 30px; transform: translateY(-50%); }
        .num-10 { top: 130px; left: 60px; }
        .num-11 { top: 60px; left: 100px; }

        /* 時間顯示 */
        .time-display {
            margin-top: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .digital-time {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        /* 控制面板 */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        /* 響應式設計 */
        @media (max-width: 900px) {
            .clock-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .clock-3d {
                width: 320px;
                height: 320px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .digital-time {
                font-size: 2rem;
            }
        }

        @media (max-width: 500px) {
            .clock-3d {
                width: 280px;
                height: 280px;
            }
            
            .number {
                font-size: 22px;
            }
            
            .digital-time {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        /* 動畫效果 */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        }

        .glow-effect {
            animation: glow 2s infinite;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clock"></i> 3D 時鐘</h1>
            <p class="subtitle">這是一個具有3D效果的時鐘，時針、分針和秒針會與現實時間同步轉動。您可以使用下方的按鈕切換視角或暫停動畫。</p>
        </header>

        <div class="clock-container">
            <div class="clock-3d">
                <div class="clock-body">
                    <div class="clock-face">
                        <!-- 時鐘刻度 -->
                        <div class="hour-mark hour-mark-12"></div>
                        <div class="hour-mark hour-mark-1"></div>
                        <div class="hour-mark hour-mark-2"></div>
                        <div class="hour-mark hour-mark-3"></div>
                        <div class="hour-mark hour-mark-4"></div>
                        <div class="hour-mark hour-mark-5"></div>
                        <div class="hour-mark hour-mark-6"></div>
                        <div class="hour-mark hour-mark-7"></div>
                        <div class="hour-mark hour-mark-8"></div>
                        <div class="hour-mark hour-mark-9"></div>
                        <div class="hour-mark hour-mark-10"></div>
                        <div class="hour-mark hour-mark-11"></div>
                        
                        <!-- 時鐘數字 -->
                        <div class="number num-12">12</div>
                        <div class="number num-1">1</div>
                        <div class="number num-2">2</div>
                        <div class="number num-3">3</div>
                        <div class="number num-4">4</div>
                        <div class="number num-5">5</div>
                        <div class="number num-6">6</div>
                        <div class="number num-7">7</div>
                        <div class="number num-8">8</div>
                        <div class="number num-9">9</div>
                        <div class="number num-10">10</div>
                        <div class="number num-11">11</div>
                        
                        <!-- 時鐘指針 -->
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="hand second-hand" id="second-hand"></div>
                        
                        <!-- 時鐘中心點 -->
                        <div class="center-dot"></div>
                    </div>
                    <div class="clock-rim"></div>
                </div>
            </div>
            
            <div class="time-display">
                <div class="digital-time" id="digital-time">00:00:00</div>
                <div class="date-display" id="date-display">2023年1月1日 星期日</div>
                
                <div class="controls">
                    <button id="rotate-btn"><i class="fas fa-sync-alt"></i> 旋轉時鐘</button>
                    <button id="pause-btn"><i class="fas fa-pause"></i> 暫停動畫</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 3D 時鐘設計 | 與現實時間同步 | 使用 HTML, CSS 和 JavaScript 製作</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取時鐘指針元素
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const digitalTime = document.getElementById('digital-time');
            const dateDisplay = document.getElementById('date-display');
            
            // 獲取控制按鈕
            const rotateBtn = document.getElementById('rotate-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const clockBody = document.querySelector('.clock-body');
            
            // 初始化變數
            let isRotating = false;
            let isPaused = false;
            let rotationAngle = 0;
            
            // 更新時鐘時間的函數
            function updateClock() {
                if (isPaused) return;
                
                const now = new Date();
                
                // 獲取時間單位
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();
                
                // 計算指針角度（增加平滑過渡）
                const secondDeg = (seconds * 6) + (milliseconds * 0.006);
                const minuteDeg = (minutes * 6) + (seconds * 0.1);
                const hourDeg = (hours % 12 * 30) + (minutes * 0.5);
                
                // 應用旋轉角度
                secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
                minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
                hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
                
                // 更新數字時間顯示
                const timeString = 
                    String(hours).padStart(2, '0') + ':' + 
                    String(minutes).padStart(2, '0') + ':' + 
                    String(seconds).padStart(2, '0');
                digitalTime.textContent = timeString;
                
                // 更新日期顯示
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                const weekday = weekdays[now.getDay()];
                dateDisplay.textContent = `${year}年${month}月${day}日 ${weekday}`;
            }
            
            // 時鐘旋轉動畫
            function rotateClock() {
                if (!isRotating) return;
                
                rotationAngle += 0.2;
                clockBody.style.transform = `rotateY(${rotationAngle}deg)`;
                requestAnimationFrame(rotateClock);
            }
            
            // 控制按鈕事件監聽
            rotateBtn.addEventListener('click', function() {
                isRotating = !isRotating;
                if (isRotating) {
                    rotateClock();
                    rotateBtn.innerHTML = '<i class="fas fa-stop"></i> 停止旋轉';
                    rotateBtn.style.background = 'linear-gradient(to right, #ff416c, #ff4b2b)';
                } else {
                    rotateBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 旋轉時鐘';
                    rotateBtn.style.background = 'linear-gradient(to right, #4facfe, #00f2fe)';
                }
            });
            
            pauseBtn.addEventListener('click', function() {
                isPaused = !isPaused;
                if (isPaused) {
                    pauseBtn.innerHTML = '<i class="fas fa-play"></i> 繼續動畫';
                    pauseBtn.style.background = 'linear-gradient(to right, #4facfe, #00f2fe)';
                    // 添加暫停樣式
                    secondHand.classList.add('glow-effect');
                } else {
                    pauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暫停動畫';
                    pauseBtn.style.background = 'linear-gradient(to right, #ff7e5f, #feb47b)';
                    // 移除暫停樣式
                    secondHand.classList.remove('glow-effect');
                }
            });
            
            // 初始更新時鐘
            updateClock();
            
            // 每秒更新時鐘
            setInterval(updateClock, 50); // 使用更短的間隔實現平滑動畫
            
            // 初始啟動時鐘旋轉
            isRotating = true;
            rotateClock();
        });
    </script>
</body>
</html>
