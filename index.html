<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .clock-container {
            position: relative;
            perspective: 1000px;
        }

        .clock-3d {
            width: 380px;
            height: 380px;
            position: relative;
            transform-style: preserve-3d;
            animation: clockRotate 10s infinite alternate ease-in-out;
        }

        @keyframes clockRotate {
            0% {
                transform: rotateY(-15deg);
            }
            100% {
                transform: rotateY(15deg);
            }
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #2c3e50, #1a1a2e);
            position: relative;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 0 10px rgba(255, 255, 255, 0.05),
                0 0 0 20px rgba(0, 0, 0, 0.2);
            border: 12px solid #333;
        }

        /* 3D edge effect */
        .clock-rim {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            border: 15px solid #555;
            border-top-color: #777;
            border-left-color: #777;
            border-bottom-color: #333;
            border-right-color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transform: translateZ(10px);
        }

        /* Clock markers - only show 12, 3, 6, 9 */
        .hour-mark {
            position: absolute;
            width: 6px;
            height: 30px;
            background: #fff;
            left: 50%;
            top: 20px;
            transform-origin: bottom center;
            transform: translateX(-50%);
        }

        /* Show only 12, 3, 6, 9 positions */
        .hour-mark-12 { transform: translateX(-50%) rotate(0deg); }
        .hour-mark-3 { transform: translateX(-50%) rotate(90deg); }
        .hour-mark-6 { transform: translateX(-50%) rotate(180deg); }
        .hour-mark-9 { transform: translateX(-50%) rotate(270deg); }

        /* Clock hands */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%);
            z-index: 10;
        }

        .hour-hand {
            width: 10px;
            height: 30%;
            background: linear-gradient(to top, #ff7e5f, #feb47b);
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
            z-index: 3;
        }

        .minute-hand {
            width: 8px;
            height: 40%;
            background: linear-gradient(to top, #4facfe, #00f2fe);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
            z-index: 2;
        }

        .second-hand {
            width: 4px;
            height: 45%;
            background: linear-gradient(to top, #ff416c, #ff4b2b);
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.7);
            z-index: 1;
        }

        /* Clock center dot */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Clock numbers - only show 12, 3, 6, 9 */
        .number {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .num-12 { top: 30px; left: 50%; transform: translateX(-50%); }
        .num-3 { top: 50%; right: 30px; transform: translateY(-50%); }
        .num-6 { bottom: 30px; left: 50%; transform: translateX(-50%); }
        .num-9 { top: 50%; left: 30px; transform: translateY(-50%); }

        /* Time display */
        .time-display {
            margin-top: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .digital-time {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #4facfe;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 1.3rem;
            opacity: 0.9;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .clock-3d {
                width: 300px;
                height: 300px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .digital-time {
                font-size: 2rem;
            }
            
            .number {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">3D ANALOG CLOCK</h1>
        
        <div class="clock-container">
            <div class="clock-3d">
                <div class="clock-face">
                    <!-- Clock markers - only 12, 3, 6, 9 -->
                    <div class="hour-mark hour-mark-12"></div>
                    <div class="hour-mark hour-mark-3"></div>
                    <div class="hour-mark hour-mark-6"></div>
                    <div class="hour-mark hour-mark-9"></div>
                    
                    <!-- Clock numbers - only 12, 3, 6, 9 -->
                    <div class="number num-12">12</div>
                    <div class="number num-3">3</div>
                    <div class="number num-6">6</div>
                    <div class="number num-9">9</div>
                    
                    <!-- Clock hands -->
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    
                    <!-- Clock center dot -->
                    <div class="center-dot"></div>
                </div>
                <div class="clock-rim"></div>
            </div>
            
            <div class="time-display">
                <div class="digital-time" id="digital-time">00:00:00</div>
                <div class="date-display" id="date-display">Jan 01, 2023 Sunday</div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 3D CLOCK | REAL-TIME SYNCHRONIZATION</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get clock hands elements
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const digitalTime = document.getElementById('digital-time');
            const dateDisplay = document.getElementById('date-display');
            
            // Function to update the clock
            function updateClock() {
                const now = new Date();
                
                // Get time units
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();
                
                // Calculate hand angles (with smooth transition)
                const secondDeg = (seconds * 6) + (milliseconds * 0.006);
                const minuteDeg = (minutes * 6) + (seconds * 0.1);
                const hourDeg = (hours % 12 * 30) + (minutes * 0.5);
                
                // Apply rotation angles
                secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
                minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
                hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
                
                // Update digital time display
                const timeString = 
                    String(hours).padStart(2, '0') + ':' + 
                    String(minutes).padStart(2, '0') + ':' + 
                    String(seconds).padStart(2, '0');
                digitalTime.textContent = timeString;
                
                // Update date display
                const year = now.getFullYear();
                const month = now.toLocaleString('en-US', { month: 'short' });
                const day = now.getDate();
                const weekday = now.toLocaleString('en-US', { weekday: 'long' });
                dateDisplay.textContent = `${month} ${day}, ${year} ${weekday}`;
            }
            
            // Initial clock update
            updateClock();
            
            // Update clock every 50ms for smooth animation
            setInterval(updateClock, 50);
        });
    </script>
</body>
</html>
