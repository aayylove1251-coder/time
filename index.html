<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 修正時鐘</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; overflow: hidden; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; z-index: 10;
        }
    </style>
</head>
<body>

<div id="loading">載入 3D 時鐘中...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let hourGroup, minuteGroup, secondGroup;

init();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 光源設置
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 10);
    scene.add(pointLight);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const loader = new THREE.GLTFLoader();
    loader.load('clock.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        document.getElementById('loading').style.display = 'none';

        // 建立群組來校正旋轉軸心 (解決指針亂跑的問題)
        hourGroup = new THREE.Group();
        minuteGroup = new THREE.Group();
        secondGroup = new THREE.Group();
        
        scene.add(hourGroup, minuteGroup, secondGroup);

        // 獲取模型中的物件
        const h = model.getObjectByName('Hour');
        const m = model.getObjectByName('Mouth.001');
        const s = model.getObjectByName('Sphere');

        // 將物件移入群組，這樣我們可以統一控制群組旋轉
        if(h) hourGroup.add(h);
        if(m) minuteGroup.add(m);
        if(s) secondGroup.add(s);

        animate();
    });

    window.addEventListener('resize', onResize);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    const ms = now.getMilliseconds();

    // 旋轉計算：
    // 每秒 360/60 = 6度
    // 每分 360/60 = 6度
    // 每小時 360/12 = 30度
    
    if (secondGroup) {
        secondGroup.rotation.z = -((s + ms/1000) * (Math.PI / 30));
    }
    if (minuteGroup) {
        minuteGroup.rotation.z = -((m * 6 + s * 0.1) * (Math.PI / 180));
    }
    if (hourGroup) {
        hourGroup.rotation.z = -((h % 12 * 30 + m * 0.5) * (Math.PI / 180));
    }

    controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
