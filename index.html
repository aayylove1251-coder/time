<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 真實模擬鬧鐘</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">現實時間同步中</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let hourHand, minuteHand, secondHand;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5); // 正對著鐘面

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            controls = new OrbitControls(camera, renderer.domElement);

            const loader = new GLTFLoader();
            loader.load('./clock.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                // 根據你模型內的正確名稱抓取
                hourHand = model.getObjectByName('Hour');
                minuteHand = model.getObjectByName('Minute');
                secondHand = model.getObjectByName('Second');

                // 自動將整個鬧鐘模型置中
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                animate();
            });

            window.addEventListener('resize', onWindowResize);
        }

        function updateClock() {
            if (!hourHand || !minuteHand || !secondHand) return;

            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const msec = now.getMilliseconds();

            // 計算旋轉（負號是因為在 Three.js 中，-Z 是順時針）
            const sRad = -((seconds + msec / 1000) * (Math.PI / 30));
            const mRad = -((minutes * 6 + seconds / 10) * (Math.PI / 180));
            const hRad = -(((hours % 12) * 30 + minutes / 2) * (Math.PI / 180));

            // 套用旋轉到 Z 軸
            secondHand.rotation.z = sRad;
            minuteHand.rotation.z = mRad;
            hourHand.rotation.z = hRad;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateClock();
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
