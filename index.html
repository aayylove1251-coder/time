<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 咕咕鐘</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; background: #000; z-index: 99;
        }
    </style>
</head>
<body>

<div id="loading">模型載入中...</div>


<script>
let scene, camera, renderer, controls;
let hourHand, minuteHand, secondHand;

init();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 光源強化
    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const loader = new THREE.GLTFLoader();
    // ⚠️ 確保你的 GitHub 上檔案名稱真的是 clock.glb
    loader.load('clock.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        document.getElementById('loading').style.display = 'none';

        // 根據你最新的 clock.glb 物件名稱匹配
        secondHand = model.getObjectByName('Second');
        minuteHand = model.getObjectByName('Mouth');
        hourHand   = model.getObjectByName('Hour');

        // 檢查是否抓到物件
        console.log("時針:", hourHand, "分針:", minuteHand, "秒針:", secondHand);

        animate();
    }, undefined, (err) => {
        document.getElementById('loading').innerText = "載入失敗: " + err;
    });
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    const ms = now.getMilliseconds();

    // 旋轉角度計算 (弧度)
    // 注意：若方向相反，請將其中的「-」改為「+」
    if (secondHand) {
        // 秒針：每秒轉 6 度 (Math.PI / 30)
        secondHand.rotation.y = -((s + ms/1000) * (Math.PI / 30));
    }
    if (minuteHand) {
        // 分針：每分轉 6 度
        minuteHand.rotation.y = -((m + s/60) * (Math.PI / 30));
    }
    if (hourHand) {
        // 時針：每小時轉 30 度
        hourHand.rotation.y = -((h % 12 + m/60) * (Math.PI / 6));
    }

    if (controls) controls.update();
    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
