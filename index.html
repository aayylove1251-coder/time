<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 實時同步時鐘</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">正在同步現實時間...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let hourHand, minuteHand, secondHand;

        init();

        function init() {
            // 1. 場景設定
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 2. 燈光
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // 3. 控制器
            controls = new OrbitControls(camera, renderer.domElement);

            // 4. 載入 clock.glb
            const loader = new GLTFLoader();
            loader.load('./clock.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);

                // 根據模型中的名稱尋找指針物件 (需對應模型內的命名)
                // 提示：若名稱不同，請修改下面的字串
                hourHand = model.getObjectByName('Hour');   
                minuteHand = model.getObjectByName('Minute');
                secondHand = model.getObjectByName('Second');

                console.log("模型載入成功", model);
                animate();
            }, undefined, (error) => {
                console.error("載入模型出錯:", error);
            });

            window.addEventListener('resize', onWindowResize);
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const msec = now.getMilliseconds();

            // 計算旋轉角度 (弧度制)
            // 假設指針原始朝向為 12 點鐘方向
            if (secondHand) {
                // 秒針：每秒 6 度 (2π / 60)
                const sRad = -((seconds + msec / 1000) * (Math.PI * 2 / 60));
                secondHand.rotation.y = sRad; 
            }

            if (minuteHand) {
                // 分針：每分 6 度 + 秒針帶動的微小位移
                const mRad = -((minutes + seconds / 60) * (Math.PI * 2 / 60));
                minuteHand.rotation.y = mRad;
            }

            if (hourHand) {
                // 時針：每小時 30 度 + 分針帶動的位移
                const hRad = -((hours + minutes / 60) * (Math.PI * 2 / 12));
                hourHand.rotation.y = hRad;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateClock(); // 每一影格更新時間
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
