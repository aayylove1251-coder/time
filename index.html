<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D XY平面時鐘 - 最終修正版</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; overflow: hidden; }
        #loading {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; background: #000; z-index: 99;
        }
    </style>
</head>
<body>

<div id="loading">載入模型與校準軸心...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls;
let hourHand, minuteHand, secondHand;

init();

function init() {
    scene = new THREE.Scene();
    
    // 相機正對 XY 平面
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5); 

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding; // 修正色彩空間，讓質感更真實
    document.body.appendChild(renderer.domElement);

    // 光源優化：環境光 + 側向強光
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const dLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dLight.position.set(2, 2, 5);
    scene.add(dLight);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new THREE.GLTFLoader();
    loader.load('clock.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);
        document.getElementById('loading').style.display = 'none';

        // 匹配模型名稱
        hourHand   = model.getObjectByName('Hour');
        minuteHand = model.getObjectByName('Minute');
        secondHand = model.getObjectByName('Second');

        console.log("已成功連結指針物件");
        
        animate();
    }, undefined, (err) => {
        document.getElementById('loading').innerText = "載入失敗，請檢查 clock.glb 是否在同目錄";
    });
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    const ms = now.getMilliseconds();

    // 在 XY 平面中，旋轉是繞著 Z 軸進行
    // 公式：-(時間 * 角度) -> 負號代表順時針旋轉
    if (secondHand) {
        // 秒針：每秒轉 6 度 (PI/30)
        secondHand.rotation.z = -((s + ms/1000) * (Math.PI / 30));
    }
    if (minuteHand) {
        // 分針：每分鐘轉 6 度 + 秒針補償
        minuteHand.rotation.z = -((m + s/60) * (Math.PI / 30));
    }
    if (hourHand) {
        // 時針：每小時轉 30 度 (PI/6) + 分鐘補償
        hourHand.rotation.z = -((h % 12 + m/60) * (Math.PI / 6));
    }

    controls.update();
    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
