<!DOCTYPE html>
<html>
<head>
    <title>3D Real-time Clock</title>
    <style> body { margin: 0; } canvas { display: block; } </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. 場景設定
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 燈光
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).set(1, 1, 1);
        scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

        camera.position.z = 5;

        // 2. 變數儲存指針
        let hourHand, minuteHand, secondHand;

        // 3. 載入模型
        const loader = new GLTFLoader();
        loader.load('clock.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);

            // 根據你上傳的節點名稱抓取物體
            hourHand = model.getObjectByName('Hour');
            minuteHand = model.getObjectByName('Minute');
            secondHand = model.getObjectByName('Second');

            console.log("模型載入成功，指針已連結");
        });

        // 4. 更新時間旋轉
        function updateClock() {
            const now = new Date();
            const secs = now.getSeconds();
            const mins = now.getMinutes();
            const hrs = now.getHours();

            if (secondHand) {
                // 每秒轉 6 度 (轉為弧度)
                secondHand.rotation.z = -THREE.MathUtils.degToRad(secs * 6);
            }
            if (minuteHand) {
                // 分針角度 + 秒針位移
                minuteHand.rotation.z = -THREE.MathUtils.degToRad(mins * 6 + secs * 0.1);
            }
            if (hourHand) {
                // 時針角度 + 分鐘位移 (12小時制)
                hourHand.rotation.z = -THREE.MathUtils.degToRad((hrs % 12) * 30 + mins * 0.5);
            }
        }

        // 5. 渲染迴圈
        function animate() {
            requestAnimationFrame(animate);
            updateClock();
            renderer.render(scene, camera);
        }
        animate();

        // 視窗縮放處理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
