<script>
let scene, camera, renderer;
let hourHand, minuteHand, secondHand;
let loader;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );
    camera.position.set(0, 2, 10);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    // 控制器
    new THREE.OrbitControls(camera, renderer.domElement);

    // Loader（只宣告一次）
    loader = new THREE.GLTFLoader();
    loader.load('2025-11-12-099.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        document.getElementById('loading').style.display = 'none';

        // 對應你模型裡的名稱
        hourHand   = model.getObjectByName('Hour');
        minuteHand = model.getObjectByName('Mouth');
        secondHand = model.getObjectByName('Sphere');

        // 偵錯用：列出所有 Mesh 名稱
        // model.traverse(o => { if (o.isMesh) console.log(o.name); });

        if (hourHand && minuteHand && secondHand) {
            console.log('✅ 指針物件已成功連結');
        } else {
            console.warn('⚠️ 有物件名稱找不到，請確認 Blender 命名');
        }
    });

    window.addEventListener('resize', onResize);
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const s = now.getSeconds();
    const m = now.getMinutes();
    const h = now.getHours();

    // 旋轉（Z 軸為常見時鐘）
    if (secondHand) {
        secondHand.rotation.z = -s * Math.PI / 30;
    }
    if (minuteHand) {
        minuteHand.rotation.z = -m * Math.PI / 30;
    }
    if (hourHand) {
        hourHand.rotation.z =
            -((h % 12) * Math.PI / 6 + m * Math.PI / 360);
    }

    renderer.render(scene, camera);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
